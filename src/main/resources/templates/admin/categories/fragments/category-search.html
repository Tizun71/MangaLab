<div th:fragment="resultList">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên nhóm dịch</th>
                <th>Mô tả</th>
                <th>Số truyện thể loại này</th>
                <th>Cập nhật</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category, num : ${categories}">
                <td th:text="${num.index + 1}"></td>
                <td th:text="${category.categoryName}"></td>
                <td th:text="${category.Description}"></td>
                <td></td>
                <td>
                    <a 	class="btn btn-warning btn-sm" 
                    	data-toggle="modal" 
                    	data-target="#exampleModal" 
                    	data-container="#modal-body-content"
                    	th:onclick="'openModalUpdate(' + '\'#modal-body-content\', ' + ${category.categoryID} + ')'"  >
                    	<i class="fas fa-edit"></i>
                    </a>
                    <a 
                    	class="btn btn-danger btn-sm" 
                    	th:href="@{/dashboard/categorys/delete(categoryId=${category.categoryID})}"
                    	onclick="if (!(confirm('Bạn có muốn xóa danh mục này không'))) return false"
                    	>
                    	<i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

     <nav>
		<ul class="pagination justify-content-center">
		    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}">
				<a href="javascript:void(0);" 
				   th:text="${i}" 
				   th:onclick="'paginationSearch(' + '\'#formSearch\', ' + ${i} + ')'" 
				   class="page-link"></a>
		    </li>
		</ul>
    </nav>
</div>
